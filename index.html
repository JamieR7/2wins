<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Wins and a Wobble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #004587 0%, #002a52 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fbba07;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .time-selector {
            background: #fff;
            color: #004587;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .time-selector.hidden {
            display: none;
        }
        
        .time-selector label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 1rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .time-selector select {
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            border: 2px solid #004587;
            border-radius: 6px;
            margin-right: 1rem;
            font-weight: 600;
        }
        
        .start-btn {
            background: #fbba07;
            color: #004587;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
        }
        
        .timer {
            background: #fbba07;
            color: #004587;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
        }
        
        .timer.active {
            display: block;
        }
        
        .study-resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }
        
        .study-resources.active {
            opacity: 1;
            visibility: visible;
            height: auto;
        }
        
        .resource-btn {
            background: #fff;
            color: #004587;
            padding: 1.5rem 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px;
        }
        
        .resource-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(251, 186, 7, 0.4);
        }
        
        .resource-subtitle {
            font-size: 0.8rem;
            font-weight: normal;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .music-player {
            background: #fff;
            color: #004587;
            padding: 1.5rem 1rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px;
        }
        
        .music-player select {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid #004587;
            border-radius: 6px;
            margin-top: 0.5rem;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
        }
        
        .music-player audio {
            margin-top: 0.75rem;
            width: 100%;
            max-width: 250px;
        }
        
        .reflection-section {
            display: none;
            background: #fff;
            color: #004587;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }
        
        .reflection-section.active {
            display: block;
        }
        
        .reflection-section h2 {
            margin-bottom: 1.5rem;
            color: #004587;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .input-group.win label {
            color: #004587;
        }
        
        .input-group.wobble label {
            color: #e73037;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #004587;
            border-radius: 8px;
        }
        
        .wobble input {
            border-color: #e73037;
        }
        
        .autocomplete-results {
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            border: 2px solid #004587;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }
        
        .autocomplete-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .autocomplete-item:hover {
            background: #fbba07;
        }
        
        .concept-unit {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .selected-concept {
            display: inline-block;
            background: #fbba07;
            color: #004587;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        
        .submit-btn {
            background: #fbba07;
            color: #004587;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: scale(1.02);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2 Wins and a Wobble</h1>
        
        <div class="time-selector" id="timeSelector">
            <label for="studyTime">Choose your study time:</label>
            <br>
            <select id="studyTime">
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15" selected>15 minutes</option>
                <option value="20">20 minutes</option>
                <option value="25">25 minutes</option>
                <option value="30">30 minutes</option>
            </select>
            <button class="start-btn" id="startBtn">Start Studying</button>
        </div>
        
        <div class="timer" id="timer">
            Study Time: 15:00
        </div>
        
        <div class="study-resources" id="studySection">
            <a href="https://jamier7.github.io/AnkiSEHS/" class="resource-btn" target="_blank">
                üìö Flashcards
                <span class="resource-subtitle">Even better - use your own Anki</span>
            </a>
            <a href="https://jamier7.github.io/sehsexam/" class="resource-btn" target="_blank">
                ‚úçÔ∏è Exam Practice
            </a>
            <a href="https://jamier7.github.io/trophy/" class="resource-btn" target="_blank">
                üéØ Multi-choice Practice
                <span class="resource-subtitle">Trophy Hunting</span>
            </a>
            <div class="music-player">
                <div style="font-size: 1rem; font-weight: bold; margin-bottom: 0.5rem;">üéµ Study Music</div>
                <select id="musicSelect">
                    <option value="">Select music...</option>
                    <option value="music/BrainFM.mp3">BrainFM</option>
                    <option value="music/Endel.mp3">Endel</option>
                </select>
                <audio id="musicPlayer" controls style="display: none;">
                    <source id="musicSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        
        <div class="reflection-section" id="reflectionSection">
            <h2>Take Notes as You Study</h2>
            
            <div class="input-group win">
                <label>üèÜ Win #1: What did you nail?</label>
                <input type="text" id="win1Input" placeholder="Start typing a concept...">
                <div class="autocomplete-results" id="win1Results"></div>
                <div id="win1Selected"></div>
            </div>
            
            <div class="input-group win">
                <label>üèÜ Win #2: What else are you confident about?</label>
                <input type="text" id="win2Input" placeholder="Start typing a concept...">
                <div class="autocomplete-results" id="win2Results"></div>
                <div id="win2Selected"></div>
            </div>
            
            <div class="input-group wobble">
                <label>‚ö†Ô∏è Wobble: What did you discover you didn't know?</label>
                <input type="text" id="wobbleInput" placeholder="Start typing a concept...">
                <div class="autocomplete-results" id="wobbleResults"></div>
                <div id="wobbleSelected"></div>
            </div>
            
            <button class="submit-btn" id="submitBtn" disabled>Submit to Microsoft Form</button>
        </div>
    </div>

    <script>
        const sehsConcepts = [
            { id: "atp-pc", name: "ATP-PC System", unit: "1.2.1", topic: "Energy Systems" },
            { id: "lactate", name: "Lactate Threshold", unit: "2.3.1", topic: "Aerobic Training" },
            { id: "prp", name: "Psychological Refractory Period", unit: "6.2.4", topic: "Skill Acquisition" },
            { id: "cardiac-output", name: "Cardiac Output", unit: "1.1.3", topic: "Cardiovascular System" },
            { id: "sliding-filament", name: "Sliding Filament Theory", unit: "1.1.1", topic: "Muscle Contraction" },
            { id: "vo2max", name: "VO2 Max", unit: "2.3.2", topic: "Aerobic Capacity" },
            { id: "fast-twitch", name: "Fast-Twitch Muscle Fibers", unit: "1.1.2", topic: "Muscle Fiber Types" }
        ];

        let timeRemaining;
        let timerInterval;

        document.getElementById('startBtn').addEventListener('click', function() {
            const selectedMinutes = parseInt(document.getElementById('studyTime').value);
            timeRemaining = selectedMinutes * 60;
            
            // Hide time selector and show everything else
            document.getElementById('timeSelector').classList.add('hidden');
            document.getElementById('timer').classList.add('active');
            document.getElementById('studySection').classList.add('active');
            document.getElementById('reflectionSection').classList.add('active');
            
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        });

        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = `Study Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining === 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = "Time's up! üéØ Complete your reflection below";
                document.getElementById('timer').style.background = '#e73037';
                document.getElementById('timer').style.color = '#fff';
            } else {
                timeRemaining--;
            }
        }

        // Music player dropdown
        document.getElementById('musicSelect').addEventListener('change', function() {
            const selectedMusic = this.value;
            const musicPlayer = document.getElementById('musicPlayer');
            const musicSource = document.getElementById('musicSource');
            
            if (selectedMusic) {
                musicSource.src = selectedMusic;
                musicPlayer.style.display = 'block';
                musicPlayer.load();
                musicPlayer.play();
            } else {
                musicPlayer.pause();
                musicPlayer.style.display = 'none';
            }
        });

        // Autocomplete
        const selections = { win1: null, win2: null, wobble: null };

        function setupAutocomplete(inputId, resultsId, selectedId, key) {
            const input = document.getElementById(inputId);
            const resultsDiv = document.getElementById(resultsId);
            const selectedDiv = document.getElementById(selectedId);

            input.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase().trim();
                resultsDiv.innerHTML = '';
                
                if (query.length < 2) return;

                const matches = sehsConcepts.filter(concept => 
                    concept.name.toLowerCase().includes(query) ||
                    concept.unit.toLowerCase().includes(query)
                );

                matches.slice(0, 5).forEach(function(concept) {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.innerHTML = '<strong>' + concept.name + '</strong><div class="concept-unit">Unit ' + concept.unit + ': ' + concept.topic + '</div>';
                    
                    item.addEventListener('click', function() {
                        selections[key] = concept;
                        input.value = '';
                        resultsDiv.innerHTML = '';
                        selectedDiv.innerHTML = '<div class="selected-concept">‚úì ' + concept.name + ' (Unit ' + concept.unit + ')</div>';
                        checkSubmitReady();
                    });
                    resultsDiv.appendChild(item);
                });
            });
        }

        setupAutocomplete('win1Input', 'win1Results', 'win1Selected', 'win1');
        setupAutocomplete('win2Input', 'win2Results', 'win2Selected', 'win2');
        setupAutocomplete('wobbleInput', 'wobbleResults', 'wobbleSelected', 'wobble');

        function checkSubmitReady() {
            if (selections.win1 && selections.win2 && selections.wobble) {
                document.getElementById('submitBtn').disabled = false;
            }
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            const formBaseUrl = 'https://forms.office.com/r/YOUR_FORM_ID';
            const params = new URLSearchParams({
                'entry.win1_concept': selections.win1.name,
                'entry.win1_unit': selections.win1.unit,
                'entry.win2_concept': selections.win2.name,
                'entry.win2_unit': selections.win2.unit,
                'entry.wobble_concept': selections.wobble.name,
                'entry.wobble_unit': selections.wobble.unit
            });
            window.open(formBaseUrl + '?' + params.toString(), '_blank');
        });
    </script>
</body>
</html>
