<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Wins and a Wobble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #004587 0%, #002a52 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fbba07;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .time-selector {
            background: #fff;
            color: #004587;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .time-selector.hidden {
            display: none;
        }
        
        .time-selector label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 1rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .time-selector select {
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            border: 2px solid #004587;
            border-radius: 6px;
            margin-right: 1rem;
            font-weight: 600;
        }
        
        .start-btn {
            background: #fbba07;
            color: #004587;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
        }
        
        .timer {
            background: #fbba07;
            color: #004587;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
        }
        
        .timer.active {
            display: block;
        }
        
        .study-resources {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .study-resources.active {
            display: grid;
        }
